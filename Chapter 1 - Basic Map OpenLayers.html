<html>
<head>
   	<title>Map1: Vinay Gandra</title>
   	<script src="http://openlayers.org/api/OpenLayers.js"></script>
   	<script src="http://mapstraction.com/mxn/build/latest/mxn.js?(openlayers)" type="text/javascript"></script>
	<style type="text/css">
	#map {
		width: 800px;
		height: 600px;
	}
	</style>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">
		var map = new mxn.Mapstraction('map', 'openlayers'); 
		var latlon = new mxn.LatLonPoint(40.7346,-74.0632);

		map.setCenterAndZoom(latlon, 16);
		map.addLargeControls();
		map.addMapTypeControls();		
	</script>
</body>
</html>
