<html>
<head>
<title>Map1: Vinay Gandra</title>
<script
src="http://maps.google.com/maps/api/js?sensor=false"
type="text/javascript"></script>
<script type="text/javascript" src="mxn.js?(googlev3)"></script>
<style type="text/css">
div#mymap {
width: 800px;
height: 550px;
}
</style>
<script type="text/javascript">
function create_map() {
var mapstraction = new mxn.Mapstraction('mymap', 'googlev3');
mapstraction.setCenterAndZoom(new mxn.LatLonPoint(40.7346,-74.0632), 15);
mapstraction.getMap().setOptions({zoomControl: true, panControl: true});
mapstraction.addMapTypeControls();
}

</script>
</head>
<body onload="create_map()">
<div id="mymap"></div>
</body>
</html>
